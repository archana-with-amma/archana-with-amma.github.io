<div full-cover-image="img/flower-bg.jpg"  ng-hide="state === 'end'" ng-swipe-left="undo()"></div>
<div full-cover-image="img/creator.jpg"  ng-if="state === 'end'" ng-click="showResults()"></div>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">{{title}}</a>
    </div>
    <div class="collapse navbar-collapse" collapse="isCollapsed" ng-class="!isCollapsed && 'in'" ng-click="isCollapsed=true">
      <ul class="nav navbar-nav">
        <li>
          <a ng-click="home()">Home</a>
        </li>
        <li>
          <a ng-click="toggleMeaning()">Toggle Meaning</a>
        </li>
        <li>
          <a ng-click="showHint()">Show Hint</a>
        </li>
        <li>
          <a ng-click="undo()">Undo</a>
        </li>
        <li>
          <a ng-click="restart()">Restart</a>
        </li>
        <li>
          <a ng-click="emptyHistory()">Empty History</a>
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="container" ng-swipe-left="undo()">
  <div class="row clearfix">
    <div class="col-md-12">
      <div class="text-center noselect answer">
          <h3  ng-hide="state === 'end'" ng-bind-html="linkTest()" ng-style="getColor()"> </h3>
        <h4 ng-if="displayMeaning === true" ng-bind-html="meaning()"></h4>
        <button type="button" class="btn btn-lg btn-outline" ng-click="showHint()" ng-if="hint === false && state === 'show'">Hint</button>
        <h4 ng-if="hint === true" ng-bind-html="getHint()"></h4>
      </div>
    </div>
  </div>
</div>

<!-- Answer Buttons -->
<div class="row clearfix fixed-footer">
  <div class="col-md-12" ng-if="state === 'show'">
    <button type="button" class="btn btn-lg btn-warning" ng-click="showAnswer()">Next</button>
  </div>
  <div class="col-md-12" ng-if="state === 'end'">
    <button type="button" class="btn btn-lg btn-warning" ng-click="showResults()">Results</button>
  </div>
</div>
<div class="row clearfix fixed-footer" ng-if="state === 'answer'">
  <div class="col-md-4 col-xs-6">
    <button type="button" class="btn btn-lg btn-danger" ng-click="submitAnswer('incorrect')">x</button>
  </div>
  <div class="col-md-4 hidden-xs hidden-sm">
    <button type="button" class="btn btn-lg btn-warning" ng-click="undo()" ng-disabled="currentPosition === 0">Undo</button>
  </div>
  <div class="col-md-4 col-xs-6">
    <button type="button" class="btn btn-lg btn-success" ng-click="submitAnswer('correct')">âœ“</button>
  </div>
</div>
