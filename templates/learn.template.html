<div full-cover-image="img/flower-bg.jpg" ng-hide="state === 'end'"
  ng-swipe-left="next()" ng-swipe-right="prev()" ng-click="next()"></div>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="isCollapsed = true"
                    ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" collapse="isCollapsed" ng-class="!isCollapsed && 'in'" >
            <ul class="nav navbar-nav" ng-click="isCollapsed=true" >
                <li>
                <a ng-click="home()">{{title}}</a>
                </li>
                <li ng-if="!mobile">
                    <a ng-click="left=!left">Toggle Righty mode</a>
                </li>
                <li>
                    <a ng-click="toggleMeaning()">Toggle Meaning</a>
                </li>
              </ul>
              <form class="navbar-form navbar-left" role="search"
                ng-submit="jumpTo(jumpto)">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Jump to
                  #" ng-model="jumpto">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>

        </div>
    </div>
</div>


<div class="container" ng-swipe-left="next()" ng-swipe-right="prev()"
  ng-click="next()">
    <div class="row clearfix">
        <div class="col-md-12" ng-swipe-left="next()" ng-swipe-right="prev()" >
            <div class="text-center noselect answer" ng-swipe-left="prev()" ng-swipe-right="next()" >
                <h3 ng-bind-html="verse()" ng-style="getColor()"></h3>
                <h4 ng-if="displayMeaning === true" ng-bind-html="meaning()"></h4>
            </div>
        </div>
    </div>
</div>

<!-- Answer Buttons -->

<div class="row clearfix fixed-footer" ng-if="!mobile">
  <div ng-if="!left" ng-init="left=false">
    <div class="col-xs-6" ng-if="state === 'show'">
        <button type="button" class="btn btn-lg btn-outline" ng-click="next()">Next</button>
    </div>
    <div class="col-xs-6" ng-if="state === 'show'">
        <button type="button" class="btn btn-lg btn-outline" ng-click="prev()">Back</button>
    </div>
  </div>
  <div ng-if="left">
    <div class="col-xs-6" ng-if="state === 'show'">
        <button type="button" class="btn btn-lg btn-outline" ng-click="prev()">Back</button>
    </div>
    <div class="col-xs-6" ng-if="state === 'show'">
        <button type="button" class="btn btn-lg btn-outline" ng-click="next()">Next</button>
    </div>
  </div>
</div>
